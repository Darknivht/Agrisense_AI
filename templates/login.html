{% extends "base.html" %}

{% block title %}Sign In - AgriSense AI{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-agri-green-500 to-agri-blue-500 flex items-center justify-center">
                    <i class="fas fa-seedling text-white text-2xl"></i>
                </div>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
            <p class="text-gray-600">Sign in to your AgriSense AI account</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                        Phone Number
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-phone text-gray-400"></i>
                        </div>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            class="form-input pl-10 w-full" 
                            placeholder="e.g., 08123456789"
                            required
                        >
                    </div>
                </div>
                
                <button type="submit" class="btn-gradient w-full py-4 rounded-xl font-bold">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="/register" class="text-agri-green-600 hover:text-agri-green-700 font-medium">
                        Create one here
                    </a>
                </p>
                
                <p class="mt-4">
                    <a href="/" class="text-gray-500 hover:text-gray-700 text-sm">
                        <i class="fas fa-arrow-left mr-1"></i>
                        Back to Home
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Success/Error Messages -->
        <div id="messages" class="space-y-3"></div>
    </div>
</div>

<script>
// Check if already logged in
function checkAuthAndRedirect() {
    const token = localStorage.getItem('authToken');
    const user = localStorage.getItem('currentUser');
    
    if (token && user) {
        window.location.href = '/dashboard';
        return;
    }
}

// Login form handler
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const phone = document.getElementById('phone').value.trim();
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    
    // Validation
    if (!phone) {
        showMessage('Please enter your phone number', 'error');
        return;
    }
    
    // Show loading state
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
    submitBtn.disabled = true;
    clearMessages();
    
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ phone: phone })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Store authentication data
            localStorage.setItem('authToken', data.access_token);
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            
            showMessage('Login successful! Redirecting...', 'success');
            
            // Redirect to dashboard after brief delay
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
            
        } else {
            showMessage(data.error || 'Login failed. Please check your phone number.', 'error');
        }
        
    } catch (error) {
        console.error('Login error:', error);
        showMessage('Network error. Please check your connection and try again.', 'error');
    } finally {
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
});

// Message display functions
function showMessage(message, type) {
    const messagesContainer = document.getElementById('messages');
    const messageDiv = document.createElement('div');
    
    messageDiv.className = `p-4 rounded-lg text-sm font-medium ${
        type === 'error' 
            ? 'bg-red-50 text-red-700 border border-red-200' 
            : 'bg-green-50 text-green-700 border border-green-200'
    }`;
    
    messageDiv.innerHTML = `
        <div class="flex items-center">
            <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} mr-2"></i>
            ${message}
        </div>
    `;
    
    messagesContainer.appendChild(messageDiv);
    
    // Auto-remove after 5 seconds for error messages
    if (type === 'error') {
        setTimeout(() => {
            if (messageDiv.parentNode) {
                messageDiv.remove();
            }
        }, 5000);
    }
}

function clearMessages() {
    document.getElementById('messages').innerHTML = '';
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    checkAuthAndRedirect();
    
    // Focus on phone input
    document.getElementById('phone').focus();
});

// Handle Enter key in phone input
document.getElementById('phone').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    }
});
</script>
{% endblock %}
